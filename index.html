<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Transaction</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">Banking System</span> !!!
      </h1>
    </header>
    <main>
      <!-- login form section -->
      <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
        <h1 class="text-4xl mb-8 text-center font-semibold">Please Login</h1>
        <div>
          <input
            id="user-email"
            class="border-2 border-gray-400 rounded block w-2/4 mb-6 mx-auto px-5 py-3"
            type="email"
            placeholder="Your Email"
          />
          <input
            id="user-password"
            class="border-2 border-gray-400 rounded block w-2/4 mb-6 mx-auto px-5 py-3"
            type="password"
            placeholder="Your Password"
          />
          <button
            id="login"
            class="bg-yellow-600 px-10 py-2 font-medium text-2xl rounded mx-auto block text-white"
          >
            Login
          </button>
        </div>
        <div class="mt-12 text-center font-semibold">
          <h3>User E-mail: <span>admin@email.com</span></h3>
          <h3>User password: Admin</h3>
        </div>
      </section>
    </main>
    <!-- add js  -->
    <script src="js/app.js"></script>
  </body>
</html>
